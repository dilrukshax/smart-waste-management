apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-waste-ingress
  namespace: smart-waste
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - smart-waste.yourdomain.com
    - api.smart-waste.yourdomain.com
    secretName: smart-waste-tls
  rules:
  # Frontend routes
  - host: smart-waste.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-waste-frontend
            port:
              number: 3000
  # Backend API routes
  - host: api.smart-waste.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-waste-backend
            port:
              number: 3001
  # Alternative: Single domain with path-based routing
  - host: smart-waste.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: smart-waste-backend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-waste-frontend
            port:
              number: 3000
---
# Alternative Ingress for Azure Application Gateway (if using AGIC)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-waste-ingress-agic
  namespace: smart-waste
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/cookie-based-affinity: "true"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  tls:
  - hosts:
    - smart-waste.yourdomain.com
    secretName: smart-waste-tls-agic
  rules:
  - host: smart-waste.yourdomain.com
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: smart-waste-backend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-waste-frontend
            port:
              number: 3000
